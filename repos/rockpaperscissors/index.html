<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script src="javascript.js"></script>
    <h1 class="intro">Yet Another Rock, Paper, Scissors Game...</h1>

    <div class="rpsbuttons">
        
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
        
    </div>

    <div class="inputvar">
        <h1 class="inputh1">Or you could type it in! Such variety! Wow many options...</h1>
        <label for="inputopt">Rock/Paper/Scissors (case insensitive):
            <input type="text" id="rpstext" class="rpstext" name="rpstext">
            <button class="submitbutton">Submit</button>
        </label>
        
    </div>

</body>
</html>
